<html>
<head>
  <title>Lede Login</title>
  <link href='http://fonts.googleapis.com/css?family=Andada' rel='stylesheet' type='text/css'>
  <link href='/stylesheets/main.css' media='all' rel='stylesheet' type='text/css'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
  <script src="/javascripts/api.js"></script> 
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36275380-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  <script type='text/javascript'>
    $(function() {

      function login() {
        api.user.login({
            'user_email': $('#email').val(),
            'user_password': $('#password').val()
          },
          function() {
            window.location.href = '/';
          },
          function(message) {
            console.log(message);
            $('#error').html(message.result);
          }
        );
      }

      // handlers for form

      $('a#login-button').click(function(evt) {
        login();
        evt.preventDefault();
      });

      $('form#login').submit(function(evt) {
        login();
        evt.preventDefault();
      });
    });
  </script>
</head>
<body>
  <h2>Log in:</h2>
  <div id='error' class='message'></div>
  <form id='login'>
    <p>
      <input type='text' id='email' placeholder='email'></input>
    </p>
    <p>
      <input type='password' id='password' placeholder='password'></input>
    </p>
    <p>
      <a href='#' id='login-button' class='button'> Log In </a>
    </p>
  </form>
</body>
</html>
