<html>
<head>
  <title>Lede</title>
  <link href='http://fonts.googleapis.com/css?family=Andada' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400' rel='stylesheet' type='text/css'>
  <link href='/stylesheets/main.css' media='all' rel='stylesheet' type='text/css'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
  <script type='text/javascript'>
    $(function() {

        $('a.learn-more').click(function(evt) {
          $('a.learn-more').fadeOut(200, function() {
            $('div.more-info').fadeIn();
          });
          evt.preventDefault();
        });

    });
  </script>
</head>
<body>
  <div class='signin-link'>
    <a class='signin' href='login.html'>Log in</a>.
  </div>
  <div class='logo-wrapper'>
    <div class='logo'>
      <div class='mark'>
        <div class='box'></div>
        <div class='line'></div>
        <div class='line'></div>
      </div> 
      <h1> Lede </h1>
    </div>
  </div>

  <div class='land land-section'>
    <div class='tagline'>
      <h2> Don't follow. </h2>
      <h3> The news you want, when you want it. </h3>
    </div>

    <div class='learn-more'>
      <a class='learn-more button' href='#'>
        Learn More
      </a>
    </div>
  </div>

  <div class='more-info'>
    <div class='step'>
      <img class='step-pic' src='/images/steps/news.png' />
      <span class='step-description'> Read a great article. </span>
    </div>
    <div class='step'>
      <img class='step-pic' src='/images/steps/watch.png' />
      <span class='step-description'> Cover it with Lede. </span>
    </div>
    <div class='step'>
      <img class='step-pic' src='/images/steps/email.png' />
      <span class='step-description'> Get daily updates. </span>
    </div>
  </div>


  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36275380-1']);
    _gaq.push(['_trackPageview']);

      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
