<html>
<head>
  <title>Lede</title>
  <link href='http://fonts.googleapis.com/css?family=Andada' rel='stylesheet' type='text/css'>
  <link href='/stylesheets/main.css' media='all' rel='stylesheet' type='text/css'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
  <script type='text/javascript'>
    $(function() {

      // animation
      $('.logo').fadeIn(500, function() {
        $('.tagline').fadeIn(500, function() {
          setTimeout(function() {
            $('.logo-wrapper').fadeOut(500, function() {
              $('.signup-wrapper').fadeIn(500);
            });
          }, 1000);
        });
      });

      // handlers for form
      $('a#signup-button').click(function(evt) {
        console.log('wtf?');
        $.ajax('/api/user/register', {
          data: {
            'email': $('#email').val()
          },
          type: 'PUT',
          success: function() {
            $('.signup-wrapper').html('<h1> Thanks! </h1>');
          }
        });
        evt.preventDefault();
      });
    });
  </script>
</head>
<body>
  <div class='logo-wrapper'>
    <div class='logo' style='display:none'>
      <div class='mark'>
        <div class='box'></div>
        <div class='line'></div>
        <div class='line'></div>
      </div> 
      <h1> Lede </h1>
    </div>
    <p class='tagline' style='display:none'>don't follow</p>
  </div>
  <div class='signup-wrapper' style='display:none'>
    <h1> Start to lede. </h1>
    <h2> This is a subheading </h2>
    <form id='signup'>
      <input type='text' id='email' placeholder='email'> </input>
      <a href='#' id='signup-button'> Get Started </a>
    </form>
  </div>
</body>
</html>
